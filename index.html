<!DOCTYPE html>
<html lang="en">
<head>
  <title>Szymon Textarea Zoomable</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form>
    <div class="form-group">
      <div>
        <textarea class="txt-zoomable"
                  id="comment"
                  name="comment"
                  placeholder="Leave a comment"></textarea>
      </div>
    </div>

    <div class="form-group">
      <div>
        <textarea class="txt-zoomable"
                  id="joke"
                  name="joke"
                  placeholder="Tell a joke"></textarea>
      </div>
    </div>
  </form>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
